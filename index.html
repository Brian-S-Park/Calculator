<!DOCTYPE html>
<html lang="en">
        <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Odin Project: Calculator</title>
    </head>
    <body>  
            <div class="box">
                <div class="inside">
                    <div class="screen">
                        <div class ="pastAnswers" id="pastAnswers"></div>
                        <div class="Answer" id="Answer">0</div>
                    </div>
                    <div class="buttonList">
                        <button class="greyButtons" id="AC">AC</button>
                        <button class="greyButtons" id="C">C</button>
                        <button class="greyButtons" id="sign">+/-</button>
                        <button class="orangeNumbers" id="/">รท</button>
                        <button class="numbers" id="1">1</button>
                        <button class="numbers" id="2">2</button>
                        <button class="numbers" id="3">3</button>
                        <button class="orangeNumbers" id="*">&times</button>
                        <button class="numbers" id="4">4</button>
                        <button class="numbers" id="5">5</button>
                        <button class="numbers" id="6">6</button>
                        <button class="orangeNumbers" id="-">-</button>
                        <button class="numbers" id="7">7</button>
                        <button class="numbers" id="8">8</button>
                        <button class="numbers" id="9">9</button>
                        <button class="orangeNumbers" id="+">+</button>
                        <button class="longNumber" id="0">0</button>
                        <button class="bottomNumber" id=".">.</button>
                        <button class="orangeNumbers" id="=">=</button>
                    </div>                  
                </div>
            </div>
            <script type="text/javascript" src="script.js"></script>
    <div class="footer">
            <a href="https://github.com/Brian-S-Park">
                <img src="./img/octocatLight.png" alt="";></img>
            </a>
            <p2>Brian S Park</p2>
    </div>
</body>
</html>
