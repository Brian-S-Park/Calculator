<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="style.css">
    <body>  
            <div class="box">
                <div class="inside">
                    <div class="screen">
                        <div class ="pastAnswers" id="pastAnswers"></div>
                        <div class="Answer" id="Answer">0</div>
                    </div>
                    <div class="buttonList">
                        <button class="greyButtons" id="AC" value="Clear_button">AC</button>
                        <button class="greyButtons" id="sign">+/-</button>
                        <button class="greyButtons">%</button>
                        <button class="orangeNumbers" id="divide">รท</button>
                        <button class="numbers" id="1" value="1">1</button>
                        <button class="numbers" id="2 "value="2">2</button>
                        <button class="numbers" id="3" value="3">3</button>
                        <button class="orangeNumbers" id="*">&times</button>
                        <button class="numbers" id="4" value="4">4</button>
                        <button class="numbers" id="5" value="5">5</button>
                        <button class="numbers" id="6" value="6">6</button>
                        <button class="orangeNumbers" id="minus">-</button>
                        <button class="numbers" id="7" value="7">7</button>
                        <button class="numbers" id="8" value="8">8</button>
                        <button class="numbers" id="9" value="9">9</button>
                        <button class="orangeNumbers" id="plus">+</button>
                        <button class="longNumber">0</button>
                        <button class="bottomNumber">.</button>
                        <button class="orangeNumbers" id="equals">=</button>
                    </div>                  
                </div>
            </div>
            <script type="text/javascript" src="script.js"></script>
    <div class="footer">
            <a href="https://github.com/Brian-S-Park">
