<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="style.css">
    <body>
        <div class="box">
            <div class="inside">
                <div class="screen">
                    <div class="space"></div>
                    <div class="Answer" id="Answer">0</div>
                </div>
                <div class="buttonList">
                    <button class="greyButtons" id="AC" value="Clear_button">AC</button>
                    <button class="greyButtons" id="sign">+/-</button>
                    <button class="greyButtons">%</button>
                    <button class="orangeNumbers" id="divide">/</button>
                    <button class="numbers" id="one" value="1">1</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers" value="3">3</button>
                    <button class="orangeNumbers" id="multiply">x</button>
                    <button class="numbers" value="4">4</button>
                    <button class="numbers" value="5">5</button>
                    <button class="numbers" value="6">6</button>
                    <button class="orangeNumbers" id="minus">-</button>
                    <button class="numbers" value="7">7</button>
                    <button class="numbers" value="8">8</button>
                    <button class="numbers" value="9">9</button>
                    <button class="orangeNumbers" id="plus">+</button>
                    <button class="longNumber">0</button>
                    <button class="bottomNumber">.</button>
                    <button class="orangeNumbers" id="equals">=</button>
                </div>
                
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
    <div class="footer">
            <a href="https://github.com/Brian-S-Park">
                <img src="./img/octocatLight.png" alt="";></img>
            </a>
            <p2>Brian S Park</p2>
    </div>
</html>
